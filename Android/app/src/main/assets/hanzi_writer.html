<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hanzi Writer</title>
    <script src="https://cdn.jsdelivr.net/npm/hanzi-writer@2.0.0/dist/hanzi-writer.min.js"></script>
</head>
<body>
<div id="hanzi-target" style="width: 100%; height: 100%;"></div>

<script>
    function loadHanziCharacter(character) {
        const writer = HanziWriter.create('hanzi-target', character, {
            width: 300,
            height: 300,
            padding: 10,
            showOutline: true,
            strokeAnimationSpeed: 1,
            delayBetweenStrokes: 100,
        });

        writer.animateCharacter();
    }
</script>
</body>
</html>
